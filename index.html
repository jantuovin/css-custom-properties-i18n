<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" type="module"></script>
    <title>Language i18n using CSS custom properties</title>
  </head>
  <body>
    <main>
      <h1 data-css-i18n="heading"></h1>
      <button
        data-css-i18n="button--change-lang-fi"
        onclick="handleChangeLangBtnClick('fi')"
      ></button>
      <button
        data-css-i18n="button--change-lang-en"
        onclick="handleChangeLangBtnClick('en')"
      ></button>
    </main>
  </body>
</html>
